<body>
    <div id="root">

      <header> <h1> OPERAÇÃO PRISON BREAK </h1> </header>

      <h1> Envie mensagens codificadas para escapar da prisão!</h1>

    <div id="form1"> <h2>
    
         <form>

           <label for="deslocamento"><strong> Insira o nº de deslocamentos:</strong></label> <br>
           <input type="number" id="deslocamento" size="30" placeholder="Nº de deslocamentos"> 

            <p> Codifique seu texto: </p>

            <input type="text" id="textoInserido" placeholder="INSIRA O TEXTO AQUI" style="height:70px;"> 
            <input type="text" id="textoResultado" placeholder="SEU RESULTADO AQUI" style="height:70px;"> <br>

            <input type="submit" id="btnEncode" value="CODIFICAR"> 
            <input type="submit" id="btnDecode" value="DECODIFICAR"> 
         </form>
         </h2>
    </div>
